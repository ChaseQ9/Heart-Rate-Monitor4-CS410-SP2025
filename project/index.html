<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Rate Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="heart">&#10084;</div>
    <div class="bpm-label">Average BPM</div>
    <div class="bpm-value" id="bpm">102</div>

    <div class="datetime">
      <div id="date">--</div>
      <div id="time">--:--:--</div>
    </div>
  </div>

  <script src="clock.js"></script>
</body>
</html>
